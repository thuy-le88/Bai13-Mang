<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập luyện mảng</title>
</head>
<body>
<script>
function inputArray(a) {
    let arrSize;
    do {
        arrSize = +prompt("Nhập vào độ dài của mảng: ");
    }
    while (arrSize<=0);
    for (let i=0;i<arrSize;i++) {
        a[i]=+prompt("Nhập phần tử thứ "+i+" của mảng:")
    }
}
function displayArray(a) {
    for (let i=0;i<a.length;i++) {
        document.write(a[i]+",");
    }
}
function Average(a) {
    let sum=0;
    let average;
    for (let i=0;i<a.length;i++) {
        sum+=a[i];
        average=sum/a.length;
    }
    return average;
}


let num=[];
inputArray(num);
displayArray(num);
document.write("<br>");
let average=Average(num);
document.write("Giá trị trung bình cộng của mảng là: " + average);
</script>
</body>
</html>
